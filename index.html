<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <h1>
           Nuovi Giochi in uscita nel 2024!
        </h1>

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="images[activeIndex]" alt="Spiderman" />
                    <div class="text">
                        <h2> {{ title[activeIndex] }} </h2>
                        <p>
                            {{ description[activeIndex] }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevSlide"></div>
                    <div class="next" @click="nextSlide"></div>
                    <div class="thumb" v-for="(imageUrl, index) in images" class="thumb-item" :class="(index === activeIndex) ? 'active' : ''">
                        <div class="thumb">
                            <img :src='imageUrl' alt="Svezia"/>
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
